openapi: 3.0.0
info:
  version: 1.0.0
  title: balanced-gym-app
  description: Balanced Gym App
tags:
  - name: All
paths:
  /routines:
    get:
      tags:
        - All
      description: Fetch all routines
      responses:
        "200":
          description: Returns all routines
  /routine/{routineId}:
    get:
      tags:
        - All
      description: Fetch the routine with the given Id
      parameters:
        - in: path
          name: routineId
          schema: 
            type: string
          required: true
          example: 59f0c59d4e55c40d38868034
      responses:
        "200":
          description: Returns the routine with ID
  /routine/{routineId}/muscleGroup/{muscleGroupId}:
    get:
      tags:
        - All
      description: Fetch the muscleGroup with the given IDs
      parameters:
        - in: path
          name: routineId
          schema: 
            type: string
          required: true
          example: 59f0c59d4e55c40d38868034
        - in: path
          name: muscleGroupId
          schema: 
            type: string
          required: true
          example: 5dde9b568603d000157b627d   
      responses:
        "200":
          description: Returns the routine with ID 
  /routine/{routineId}/muscleGroup/{muscleGroupId}/target/{targetId}:
    get:
      tags:
        - All
      description: Fetch the target with the given IDs
      parameters:
        - in: path
          name: routineId
          schema: 
            type: string
          required: true
          example: 59f0c59d4e55c40d38868034
        - in: path
          name: muscleGroupId
          schema: 
            type: string
          required: true
          example: 5dde9b568603d000157b627d   
      responses:
        "200":
          description: Returns the routine with ID 
  /spec:
    get:
      tags:
        - Specification
      responses:
        "200":
          description: Return the API specification
servers:
  - url: /api/v1